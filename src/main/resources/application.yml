server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:file:C:\data\mysql\h2
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    clean-disabled: false
    clean-on-validation-error: true